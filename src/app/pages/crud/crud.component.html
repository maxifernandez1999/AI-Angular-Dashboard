<mat-card class="mat-elevation-z0">
    <mat-card-title>User CRUD</mat-card-title>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="lastname">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.lastname }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.phone }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="calification">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Calificatione</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.calification }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="state">
                <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
                <mat-cell *matCellDef="let user">{{ user.state }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="openEditUserDialog(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>

        </mat-table>

        <div class="actions">
            <button mat-raised-button color="primary" (click)="openAddUserDialog()">Add User</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <mat-form-field>
        <mat-label>Nombre completo</mat-label>
        <input matInput placeholder="Ingrese su nombre completo" name="fullName" required [(ngModel)]="user.fullName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Ingrese su correo electrónico" name="email" required [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Ingrese su contraseña" name="password" required [(ngModel)]="user.password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </form>
    <p class="login">¿Ya tienes una cuenta? <a (click)="login()">Inicia sesión aquí</a></p>
  </mat-card>

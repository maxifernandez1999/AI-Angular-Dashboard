<!-- Main Menu -->
<mf-toolbar (counterChanged)="toggleSidebar()"></mf-toolbar>
<!-- Sidenav -->
<mat-drawer-container  class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.url">
        {{ link.label }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
